<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendAnony | home</title>
    <!-- link files and documents -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/SendAnony.png"> 
</head>
<body>
    <!-- The navbar -->
    <nav class="navbar navbar-light bg-light d-flex row justify-content-around overflow-hidden">
        <section class="navbar-brand mb-0 h1">Chat Anonymous</section>
        <form action="/">
            <input type="submit" value="New Chat" class="btn btn-outline-success">
        </form>
    </nav>
    <!-- the chat field -->
     <nav class="container-fluid chat">
        <!-- chat messages list -->
        <div class="p-3 msgs">
            <!-- we'll put here ejs code when we start backend -->
        </div>
        <div class="new">
            <form action="/new">
                <div class="w-100 p-2 input-group mb-3">
                    <input type="text" name="new_msg" id="msg" class="form-control" placeholder="write new message">
                    <div class="input-group-append">
                        <input type="submit" value="Send" class="btn btn-success text-light">
                    </div>
                </div>
            </form>
        </div>
     </nav>
    <!-- scrtipts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
